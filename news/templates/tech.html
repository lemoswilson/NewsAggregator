{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTune - Tech</title>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/f0eaed8c4b.js"></script>
    <link rel="stylesheet" href="{% static 'tech.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
            <img src="https://i.postimg.cc/R0PfMSQy/Vinyl.png" class="vinyl">
            </div>
            <div class="categories">
            <div class="catnews">
                <a class="category-tech" href="#">Tech</a>
            </div>
            <div class="cattech">
                <a class="category-news" href="{% url 'home' %}">News</a>
            </div>
            </div>
        </nav>
    </header>
    <div class="content-holder">
        <div class="magazine factmag">
            <div class="name">
                <h1 class="title">FactMagazine</h1> 
            </div>
            <div class="page" data-simplebar>
                <ul class="news-list">
                </ul>
            </div>
        </div>
        <div class="magazine mixmag">
            <div class="name">
            <h1 class="title">MixMag</h1> 
            </div>
            <div class="page" data-simplebar>
                <ul class="news-list">
                </ul>
            </div>
        </div>
    </div>
    <div class="menu">
        <i class="fa fa-bars fa-3x tilts" aria-hidden="true">
            <div class="nav-mobile nada">
                <ul class="mags">
                    <li title="factmag">FactMagazine</li>
                    <li title="mixmag">MixMag</li>
                </ul>
            </div>
        </i>
    </div>
<script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
<script src="{% static 'tech.js' %}"></script>
</body>
</html>
